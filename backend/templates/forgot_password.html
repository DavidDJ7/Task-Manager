<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Task Manager AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [data-theme="dark"] {
      --tw-bg-opacity: 1;
      background-color: rgba(31, 41, 55, var(--tw-bg-opacity)); /* Tailwind's gray-800 */
      color: rgba(229, 231, 235, var(--tw-text-opacity)); /* Tailwind's gray-200 */
    }

    [data-theme="dark"] .bg-white {
      background-color: rgba(55, 65, 81, var(--tw-bg-opacity)); /* Tailwind's gray-700 */
    }

    [data-theme="dark"] .text-gray-900 {
      color: rgba(229, 231, 235, var(--tw-text-opacity)); /* Tailwind's gray-200 */
    }

    [data-theme="dark"] .border-gray-300 {
      border-color: rgba(75, 85, 99, var(--tw-border-opacity)); /* Tailwind's gray-600 */
    }

    [data-theme="dark"] .bg-white\/90 {
      background-color: rgba(55, 65, 81, 0.9); /* Tailwind's gray-700 with opacity */
    }

    [data-theme="dark"] .text-gray-600 {
      color: rgba(156, 163, 175, var(--tw-text-opacity)); /* Tailwind's gray-400 */
    }

    [data-theme="dark"] .text-gray-700 {
      color: rgba(209, 213, 219, var(--tw-text-opacity)); /* Tailwind's gray-300 */
    }

    [data-theme="dark"] .bg-gray-100 {
      background-color: rgba(31, 41, 55, var(--tw-bg-opacity)); /* Tailwind's gray-800 */
    }

    [data-theme="dark"] .bg-gray-200 {
      background-color: rgba(55, 65, 81, var(--tw-bg-opacity)); /* Tailwind's gray-700 */
    }

    [data-theme="dark"] .hover\:text-yellow-600:hover {
      color: rgba(234, 179, 8, var(--tw-text-opacity)); /* Tailwind's yellow-500 */
    }

    [data-theme="dark"] .hover\:bg-yellow-600:hover {
      background-color: rgba(202, 138, 4, var(--tw-bg-opacity)); /* Tailwind's yellow-600 */
    }

    [data-theme="dark"] .border-t {
      border-color: rgba(75, 85, 99, var(--tw-border-opacity)); /* Tailwind's gray-600 */
    }

    [data-theme="dark"] .text-yellow-700 {
      color: rgba(234, 179, 8, var(--tw-text-opacity)); /* Tailwind's yellow-500 */
    }

    [data-theme="dark"] .bg-white\/80 {
      background-color: rgba(55, 65, 81, 0.8); /* Tailwind's gray-700 with opacity */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col" data-theme="{{ settings.theme }}">

  <main class="flex-grow flex items-center justify-center">
    <div class="fade-in bg-white/90 backdrop-blur-md border border-gray-300 shadow-xl rounded-2xl p-10 w-full max-w-md">
      <h2 class="text-2xl font-bold text-yellow-700 mb-6 text-center">Reset Password</h2>
      <form method="POST" action="/forgot-password" class="space-y-4">
        <input type="email" name="email" placeholder="Enter your email" required
               class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-md transition-all duration-300">
          Send Reset Link
        </button>
      </form>
      <p class="mt-6 text-center text-sm">
        <a href="/login" class="text-yellow-700 font-medium hover:underline">Back to Login</a>
      </p>
    </div>
  </main>

  <footer class="w-full text-center py-4 bg-white/80 border-t border-gray-300">
    <p class="text-sm text-gray-700">&copy; 2025 <span class="font-semibold text-yellow-700">Stone Industries</span>. All rights reserved.</p>
  </footer>

</body>
</html>
