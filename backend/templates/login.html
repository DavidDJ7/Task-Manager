<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Task Manager AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e2e2e2, #fafafa);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col" data-theme="{{ settings.theme }}">

  <main class="flex-grow flex items-center justify-center">
    <div class="fade-in bg-white/90 backdrop-blur-md border border-gray-300 shadow-2xl rounded-2xl p-10 w-full max-w-md">
      <h2 class="text-3xl font-bold text-yellow-700 mb-6 text-center">{{ translation.login }}</h2>
      <form method="POST" action="/login" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        <div class="text-right">
          <a href="/forgot-password" class="text-sm text-yellow-700 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-md transition-all duration-300">
          Login
        </button>
      </form>
      <p class="mt-6 text-center text-sm">Don't have an account?
        <a href="/signup" class="text-yellow-700 font-medium hover:underline">Sign Up</a>
      </p>
    </div>
  </main>

  <footer class="w-full text-center py-4 bg-white/80 border-t border-gray-300">
    <p class="text-sm text-gray-700">&copy; 2025 <span class="font-semibold text-yellow-700">Stone Industries</span>. All rights reserved.</p>
  </footer>

</body>
</html>
