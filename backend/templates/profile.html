<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Task Manager AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-50 min-h-screen text-gray-900 flex flex-col" data-theme="{{ settings.theme }}">

  <!-- Navbar -->
  {% include 'partials/navbar.html' %}

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-yellow-700 flex items-center">
        <i class="fas fa-user-circle mr-3"></i> 
        <span>User Profile</span>
      </h1>
      <div class="flex space-x-3">
        <button id="editProfileBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
          <i class="fas fa-edit mr-2"></i> Edit Profile
        </button>
        <button id="changePasswordBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md">
          Change Password
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Personal Information -->
      <div class="bg-white/90 backdrop-blur-md border border-gray-300 shadow-md rounded-2xl p-6 col-span-2">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
          <i class="fas fa-info-circle mr-2 text-yellow-600"></i> Personal Information
        </h2>
        <form id="profileForm" action="/profile/update" method="POST">
          <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 disabled:bg-gray-100" disabled>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 disabled:bg-gray-100" disabled>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" name="username" value="{{ user.username }}" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 disabled:bg-gray-100" disabled>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
              <textarea name="bio" rows="3" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 disabled:bg-gray-100" disabled>{{ user.bio | default('Tell us something about yourself...') }}</textarea>
            </div>
            <div class="hidden" id="formButtons">
              <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg mr-3">
                <i class="fas fa-save mr-2"></i> Save Changes
              </button>
              <button type="button" id="cancelEditBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-times mr-2"></i> Cancel
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Account Settings -->
      <div class="bg-white/90 backdrop-blur-md border border-gray-300 shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
          <i class="fas fa-user-cog mr-2 text-blue-600"></i> Account Settings
        </h2>
        <div class="space-y-3">
          <div class="flex justify-between items-center">
            <div>
              <p class="font-medium">Language</p>
              <p class="text-sm text-gray-600">{{ settings.language }}</p>
            </div>
            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
              <i class="fas fa-pencil-alt mr-1"></i> Change
            </button>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="font-medium">Theme</p>
              <p class="text-sm text-gray-600 capitalize">{{ settings.theme }}</p>
            </div>
            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
              <i class="fas fa-pencil-alt mr-1"></i> Change
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Change Password</h2>
      <form method="POST" action="/profile/change-password" class="space-y-4">
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
          <input type="password" name="currentPassword" id="currentPassword" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" name="newPassword" id="newPassword" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
        </div>
        <div class="flex justify-end space-x-4">
          <button type="button" id="closeModalBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md">
            Cancel
          </button>
          <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md">
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w-full text-center py-4 bg-white/80 border-t border-gray-300">
    <p class="text-sm text-gray-700">&copy; 2025 Task Manager AI. All rights reserved.</p>
  </footer>

  <script>
    // Edit Profile Functionality
    const editProfileBtn = document.getElementById('editProfileBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const formButtons = document.getElementById('formButtons');
    const inputs = document.querySelectorAll('#profileForm input, #profileForm textarea');
    
    editProfileBtn.addEventListener('click', () => {
      inputs.forEach(input => input.disabled = false);
      formButtons.classList.remove('hidden');
      editProfileBtn.classList.add('hidden');
    });
    
    cancelEditBtn.addEventListener('click', () => {
      inputs.forEach(input => input.disabled = true);
      formButtons.classList.add('hidden');
      editProfileBtn.classList.remove('hidden');
    });

    // Change Password Modal Functionality
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const changePasswordModal = document.getElementById('changePasswordModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    changePasswordBtn.addEventListener('click', () => {
      changePasswordModal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
      changePasswordModal.classList.add('hidden');
    });

    // Hide modal when clicking outside the modal content
    window.addEventListener('click', (event) => {
      if (event.target === changePasswordModal) {
        changePasswordModal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
